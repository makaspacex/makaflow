# 原则：
# 1、以尽量少得触发dns查询为准则
# 2、优先域名分流，优先热门分流
# 3、兜底出口走代理
rules:
  # 自定义的高优先级规则
  - DOMAIN-SUFFIX,makaflow.com,DIRECT
  - DOMAIN-SUFFIX,makafly.com,DIRECT
  - RULE-SET,XJDirect,DIRECT
  - RULE-SET,XJProxy,默认代理
  - RULE-SET,Jetbrains,DIRECT
  # AI服务,包括Bard, Gemini, New Bing, OpenAI
  - RULE-SET,AIService,AI服务
  # 大厂服务
  - RULE-SET,AppleProxy,Apple国外
  - RULE-SET,Apple,DIRECT
  - RULE-SET,apple-cn,DIRECT
  - RULE-SET,GoogleVoice,Google
  - RULE-SET,GooglePlay,Google
  - RULE-SET,google-cn,DIRECT
  - RULE-SET,Google,Google
  - RULE-SET,Microsoft,DIRECT
  # 国际流媒体及主流应用
  - RULE-SET,Netflix,国外流媒体
  - RULE-SET,YouTube,国外流媒体
  - RULE-SET,ProxyMedia,国外流媒体
  - RULE-SET,GitHub,GitHub
  - RULE-SET,Facebook,默认代理
  - RULE-SET,Telegram,默认代理
  - RULE-SET,Twitter,默认代理
  # 游戏规则
  - RULE-SET,SteamCN,DIRECT
  - RULE-SET,Game,游戏加速
  - RULE-SET,Steam,游戏加速
  # 需要直连的流量
  - DOMAIN-SUFFIX,cn,DIRECT
  - GEOIP,cn,DIRECT
  # 最终流量出口
  - MATCH,兜底

  