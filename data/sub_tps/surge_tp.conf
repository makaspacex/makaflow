Telegram = select,代理,US美国,HK香港,TW台湾,JP日本,SG新加坡,Auto自动,DIRECT
YouTube = select,代理,HK香港,TW台湾,JP日本,SG新加坡,US美国,Auto自动,DIRECT
Netflix = select,代理,HK香港,TW台湾,JP日本,SG新加坡,US美国,Auto自动,DIRECT
