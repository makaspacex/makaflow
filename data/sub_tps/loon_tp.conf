test-timeout = 2
interface-mode = auto
sni-sniffing = true
disable-stun = false
disable-udp-ports = 443
disconnect-on-policy-change = true
switch-node-after-failure-times = 1
resource-parser = https://cdn.jsdelivr.net/gh/sub-store-org/Sub-Store@releases/download/2.14.228/sub-store-parser.loon.min.js
