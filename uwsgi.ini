[uwsgi]
http = 0.0.0.0:8180
chdir = ./ 
env= DJANGO_SETTINGS_MODULE=Makaflow.settings
module = Makaflow.wsgi:application
master = True
enable-threads = True
reload-mercy = 1
worker-reload-mercy = 1
pidfile = ./runtime/uwsgi.pid
max-requests = 4096000
threads = 4

